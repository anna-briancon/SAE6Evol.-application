<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Lyrics Finder{% endblock %}</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap');

        body {
            font-family: 'Inter', sans-serif;
            margin: 0;
            padding: 0;
            background: #121212; /* Dark mode background */
            color: #fff;
            display: flex;
            flex-direction: column;
            min-height: 100vh;
        }

        header {
            background-color: #1f1f1f; /* Darker, sleeker background */
            color: #fff;
            padding: 10px 20px;
            position: fixed;
            width: 100%;
            top: 0;
            z-index: 1000;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo a {
            color: #fff;
            font-size: 28px;
            text-decoration: none;
            font-weight: bold;
        }

        nav {
            display: flex;
            align-items: center;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 18px;
            position: relative;
        }

        .nav-links a::after {
            content: '';
            display: block;
            width: 0;
            height: 2px;
            background: #3498db;
            transition: width 0.3s;
            position: absolute;
            bottom: -5px;
            left: 0;
        }

        .nav-links a:hover::after {
            width: 100%;
        }

        .search-bar {
            display: flex;
            align-items: center;
        }

        .search-bar input[type="text"] {
            padding: 10px;
            border: none;
            border-radius: 4px 0 0 4px;
            background: #333;
            color: #fff;
        }

        .search-bar button {
            padding: 10px 15px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 0 4px 4px 0;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .search-bar button:hover {
            background-color: #0056b3;
        }

        main {
            text-align: center;
            flex: 1;
        }

        .hero {
            height: 400px;
            background: url('https://source.unsplash.com/1600x900/?music') no-repeat center center fixed;
            background-size: cover;
            display: flex;
            justify-content: center;
            align-items: center;
            color: #fff;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.5);
            margin-bottom: 40px;
        }

        .hero h1 {
            font-size: 48px;
            animation: fadeIn 2s ease-in-out;
        }

        @keyframes fadeIn {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }

        .content {
            max-width: 800px;
            margin: 0 auto;
        }

        .section {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 40px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        footer {
            background-color: #1f1f1f;
            padding: 20px;
            color: #fff;
            text-align: center;
        }

        .organic-shape {
            position: relative;
            width: 100%;
            height: 200px;
            background: #007bff;
            border-radius: 50% / 20%;
            margin-bottom: 40px;
        }

        .parallax {
            background: url('https://source.unsplash.com/1600x900/?music') no-repeat center center fixed;
            background-size: cover;
            height: 200px;
            position: relative;
            z-index: -1;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">
            <a href="/">Lyrics Finder</a>
        </div>
        <nav>
            <ul class="nav-links">
                <li><a href="/home">Home</a></li>
                <li><a href="music/lyrics-game">Compléter les paroles </a></li>
                <li><a href="music/lyrics">Compléter les autres paroles</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
            <div class="search-bar">
                <form action="/search" method="GET">
                    <input type="text" name="query" placeholder="Search for lyrics...">
                    <button type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <div class="parallax"></div>
    <main>
        <div class="content">
            {% block content %}
            <!-- Placeholder for page-specific content -->
            {% endblock %}
        </div>
    </main>
    <footer>
        <p>&copy; 2024 Lyrics Finder. All rights reserved.</p>
    </footer>
</body>
</html>
