<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guess the Artist Quiz</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 10px 0;
        }

        nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        .logo a {
            color: #fff;
            font-size: 24px;
            text-decoration: none;
        }

        .nav-links {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            color: #fff;
            text-decoration: none;
            font-size: 16px;
        }

        .nav-links a:hover {
            text-decoration: underline;
        }

        main {
            padding: 20px;
        }

        .quiz-section {
            margin-bottom: 40px;
        }

        .quiz-title {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .quiz-form input[type="text"], .quiz-form input[type="submit"] {
            display: block;
            margin: 10px 0;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <header>
        <nav>
            <div class="logo">
                <a href="/">Lyrics Finder</a>
            </div>
            <ul class="nav-links">
                <li><a href="/home">Home</a></li>
                <li><a href="/search">Search</a></li>
                <li><a href="/top-lyrics">Top Lyrics</a></li>
                <li><a href="/about">About</a></li>
                <li><a href="/contact">Contact</a></li>
            </ul>
            <div class="search-bar">
                <form action="/search" method="GET">
                    <input type="text" name="query" placeholder="Search for lyrics...">
                    <button type="submit">Search</button>
                </form>
            </div>
        </nav>
    </header>
    <main>
        <section class="quiz-section">
            <div class="quiz-title">Guess the Artist</div>
            <div class="quiz-content">
                <p id="lyric-artist">"Sample lyric for artist guessing"</p>
                <form class="quiz-form" id="artist-form">
                    <input type="text" id="artist-input" placeholder="Enter the artist's name">
                    <input type="submit" value="Submit">
                </form>
                <p id="artist-result"></p>
            </div>
        </section>
    </main>
    <script>
        document.getElementById('artist-form').addEventListener('submit', function(event) {
            event.preventDefault();
            const artistInput = document.getElementById('artist-input').value;
            const artistResult = document.getElementById('artist-result');

            // Add logic to check if the artist name is correct
            // This is a placeholder logic
            if (artistInput.toLowerCase() === 'correct artist') {
                artistResult.textContent = 'Correct!';
                artistResult.style.color = 'green';
            } else {
                artistResult.textContent = 'Try again!';
                artistResult.style.color = 'red';
            }
        });
    </script>
</body>
</html>
