<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Devinez l'artiste</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            justify-content: center;
            align-items: center;
        }

        .container {
            display: flex;
            flex: 1;
            justify-content: space-between;
            align-items: stretch;
            padding: 20px;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden; /* Pour que les coins arrondis fonctionnent correctement */
            max-width: 900px;
            margin: 20px;
        }

        .left-column {
            flex: 2; /* La colonne des paroles prend plus de place */
            padding: 20px;
        }

        .right-column {
            flex: 1;
            padding: 20px;
            background-color: #f8f9fa; /* Fond gris clair pour la colonne de droite */
            border-radius: 10px; /* Fond arrondi pour le formulaire */
        }

        h1 {
            color: #333;
            font-size: 2em;
            margin-bottom: 20px;
        }

        p {
            font-size: 1.2em;
            line-height: 1.6;
            color: #666;
            margin-bottom: 20px;
            text-align: justify;
        }

        form {
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            width: 100%;
            max-width: 400px;
        }

        input[type="text"] {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
        }

        button[type="submit"] {
            padding: 10px 20px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s, color 0.3s;
        }

        button[type="submit"]:hover {
            background-color: #0056b3;
        }

        .back-link {
            position: absolute;
            top: 20px;
            left: 20px;
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            padding: 10px 20px;
            border: 2px solid #007bff;
            border-radius: 5px;
            background-color: #e6e6e6;
            transition: background-color 0.3s, color 0.3s;
        }

        .back-link:hover {
            background-color: #007bff;
            color: #e6e6e6;
        }
    </style>
</head>
<body>
    <a class="back-link" href="../../">&lt; Retour Ã  l'accueil</a>
    <div class="container">
        <div class="left-column">
            <h1>Devinez l'artiste et le titre de la chanson :</h1>
            <p>{{ lyrics }}</p>
        </div>
        <div class="right-column">
            <form action="{% url 'guess_artist' %}" method="post">
                {% csrf_token %}
                <input type="text" name="artist_guess" placeholder="Artiste" required>
                <input type="text" name="title_guess" placeholder="Titre de la chanson" required>
                <button type="submit">Soumettre</button>
            </form>
        </div>
    </div>
</body>
</html>
